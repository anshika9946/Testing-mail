<!DOCTYPE html>
<html>
<head>
  <title>Already Subscribed</title>
  <style>
    /* Add CSS styles for the already subscribed message here */
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7e7;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Already Subscribed</h1>
    <p>Your email address is already subscribed.</p>
    <p>If you haven't received a verification email, please check your spam folder.</p>
    <p><a class="button" href="/">Go Back to Home</a></p>
  </div>
</body>
</html>
