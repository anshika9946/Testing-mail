<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suscribe</title>
        <!-- Reset styles -->
        <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
        <link rel="stylesheet" href="form.css">
    </head>
<body>
  <form action="/subscribe" method="POST">
    <section class="wrapper">
        <div class="container">
            <div class="img__container">
            <img src="Group 26.png" alt="salad" class="img"> 
        </div>   
            <div class="content">
                <h2 class="subtitle">Get weekly dose of motivation from KEECHU </h2>
                <!-- <input type="text" class="mail" placeholder="Name" name="mail" required> -->
                <input type="email" id="email" name="email" required class="email" placeholder="Email" required>
                <div id="email-error" style="color: red;"></div>
                <input type="submit" value="Subscribe" class="subscribe"> 
            </div>
        </div>
    </section>
  </form>
  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
  
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      let valid = true;
  
      if (!isValidEmail(emailInput.value)) {
        valid = false;
        emailError.textContent = 'Please enter a valid email address.';
      } else {
        emailError.textContent = '';
      }
  
      if (!valid) {
        event.preventDefault(); // Prevent form submission if validation fails
      }
    });
  
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
